<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // new的绑定 > 显示绑定 > 隐式绑定 > 默认绑定
      function foo(b) {
        this.a = b
      }

      var obj1 = {}
      var bar = foo.bind(obj1)
      bar(2)

      console.log(obj1.a) // 2
      var baz = new bar(3)
      console.log(obj1.a) //2

      console.log(baz.a) // 3
    </script>
  </body>
</html>
