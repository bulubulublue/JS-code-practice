<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      new的过程
      1. 创建了一个空对象
      2. 将空对象的原型，指向于构造函数的原型
      3. 将空对象作为构造函数的上下文（改变this指向）
      4. 对构造函数有返回值的处理判断
    */

      function User() {
        this.name = 'test'
        return 111 //如果返回值为值类型，不会影响实例化的对象
      }

      const user = new User()
      console.log(user) // {name:"test"}

      // 如果返回值类型为object，会覆盖实例化对象的值
      function User2() {
        this.name = 'test'
        return { name: 'xiaohong' }
      }

      const user2 = new User2()
      console.log(user2) // {name:"xiaohong"}
    </script>
  </body>
</html>
