<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 当resolve一个promise的时候，自己的promise的状态会根据resolve的promise的状态而决定
      // 通过then获取的返回值也是resolve的promise中resolve的返回值
      let p1 = new Promise((res, rej) => {
        setTimeout(() => {
          res("result in p1");
        }, 3000);
      });

      let p2 = new Promise((res, rej) => {
        setTimeout(() => {
          res(p1);
        }, 1000);
      });

      p2.then((res) => {
        console.log(res); // "result in p1
      }).catch((err) => {
        console.log(err);
      });
    </script>
  </body>
</html>
