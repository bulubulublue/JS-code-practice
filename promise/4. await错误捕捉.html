<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fetchData = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            reject("fetch data is me");
          }, 1000);
        });
      };

      //一般情况下，可以使用try/catch进行错误捕捉
      const run = async () => {
        try {
          const data = await fetchData();
          console.log("data is ->", data);
        } catch (err) {
          console.log("err is ->", err);
        }
      };

      run();

      // 如果有多个异步任务，
      // 方法一：可以在同一个try catch中统一处理，但是这样不能分辨不同的错误
      // 方法二：await本质是promise的语法糖，也可以使用链式调用

      // 版本1：使用这种方法，可以在catch中捕捉错误，但是44行获得的data的值，当reject时，data的值就是reject的值
      const run2 = async () => {
        const fetchData = () => {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              reject("run2 fetch data is me");
            }, 1000);
          });
        };

        const data = await fetchData()
          .then((data) => data)
          .catch((err) => err);
        console.log(data);
      };

      run2();

      // 版本二, 通过返回一个数组，用来区分获取到的是err还是data
      (async () => {
        const [err, data] = await fetchData()
          .then((data) => [null, data])
          .catch((err) => [err, null]);
        console.log("err", err);
        console.log("data", data);
        // err null
        // data fetch data is me
      })();

      // 版本三，封装成一个方法
      // 抽离成公共方法
      const awaitWrap = (promise) => {
        return promise.then((data) => [null, data]).catch((err) => [err, null]);
      };

      (async () => {
        const [err, data] = await awaitWrap(fetchData());
        console.log("err", err);
        console.log("data", data);
        // err null
        // data fetch data is me
      })();
    </script>
  </body>
</html>
