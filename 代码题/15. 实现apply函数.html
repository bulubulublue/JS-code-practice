      Function.prototype.myBind = function(obj,argArr){
        if(typeof this !== 'function'){
          throw new Error('error')
        }

        const newThis = obj || window
        newThis.fn = this

        let res = null

        res = argArr ? newThis.fn(...argArr) : newThis.fn()        

        delete newThis.fn

        return res

      }

      function showName(age){
        console.log(this.name,age)
      }

      const obj = {name:'aaa'}

      showName.myBind(obj,[10])
