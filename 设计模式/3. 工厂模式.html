    <script>
      function User(role, pages) {
        this.role = role

      }

      // 一般创建时，参数可能重复
      const userAdmin = new User('super-admin', ['page1', 'page2', 'page3'])
      const userManage = new User('manage', [
        'page1',
        'page2',
        'page3',
        'page4',
      ])

      // 采用工厂模式，预定义可能出现的参数
      function UserFactory(role) {
        switch (role) {
          case 'super-admin':
            return new User('super-admin', ['page1', 'page2', 'page3'])
            break
          case 'manage':
            return new User('manage', ['page1', 'page2', 'page3', 'page4'])
            break
          default:
            break
        }
