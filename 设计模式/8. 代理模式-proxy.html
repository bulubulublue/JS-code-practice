<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let star = {
        name: 'name1',
        age: 20,
      }

      let proxy = new Proxy(star, {
        get(target, key) {
          if (key === 'name') {
            console.log('访问了')
          }

          return target[key]
        },
        set(target, key, value) {
          if (key === 'name') {
            console.log('设置了')
            target[key] = value
          }
        },
      })

      proxy.name
      proxy.name = 'name2'
    </script>
  </body>
</html>
