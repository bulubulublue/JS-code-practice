<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 为其他对象提供一种代理以控制对这个对象的访问
      class Star {
        play() {
          console.log('action1')
        }
      }

      class StarProxy {
        constructor() {
          this.superStar = new Star()
        }

        talk(price) {
          if (price > 1000) {
            this.superStar.play()
          } else {
            throw new Error('error')
          }
        }
      }

      // 创建一个StarProxy对象，通过starProxy来调用star的方法
      let jr = new StarProxy()
      jr.talk()
    </script>
  </body>
</html>
